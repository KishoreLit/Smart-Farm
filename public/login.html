<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login to SmartFarm</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Ubuntu', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: url("background.jpeg") center/cover no-repeat;
      height: 100vh;
      overflow: hidden;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .login-container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 400px;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      color: #333;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    .login-container h2 {
      text-align: center;
      color: #1d1d1f;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      font-size: 15px;
      border-radius: 10px;
      border: 1.8px solid #cfdce6;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #3dcf72;
      outline: none;
    }

    .password-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 20px;
    }

    .password-options a {
      color: #14b13e;
      text-decoration: none;
    }

    .password-options a:hover {
      text-decoration: underline;
    }

    .login-btn {
      width: 100%;
      background-color: #14b13e;
      color: white;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background-color: #27ae60;
    }

    .bottom-text {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .bottom-text a {
      color: #14b13e;
      text-decoration: none;
      font-weight: 500;
    }

    .bottom-text a:hover {
      text-decoration: underline;
    }

    .skip-login {
      text-align: center;
      margin-top: 15px;
    }

    .skip-login a {
      color: #888;
      font-size: 13px;
      text-decoration: underline;
      cursor: pointer;
    }
    .popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: white;
  border-radius: 12px;
  padding: 30px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
  z-index: 2000;
  text-align: center;
  width: 80%;
  max-width: 350px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.5s ease, transform 0.5s ease;
}

.popup h2 {
  margin-bottom: 10px;
  color: #14b13e;
}

.popup p {
  font-size: 15px;
  color: #333;
}

.popup.show {
  opacity: 1;
  pointer-events: auto;
  transform: translate(-50%, -50%) scale(1);
}

.popup.hidden {
  display: none;
}

  </style>
</head>
<body>
  <div class="overlay">
    <div class="login-container">
      <a class="close-btn" href="index.html">&times;</a>
      <h2>Login to SmartFarm</h2>
      <form action="/login" method="POST" id="login-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required />
        </div>

        <div class="password-options">
          <a href="#" onclick="togglePassword()">Show</a>
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="login-btn">Login</button>
      </form>

      <div class="bottom-text">
        Don't have an account? <a href="signup.html">Create one</a>
      </div>

      <div class="skip-login">
        <a href="index.html">Skip Login</a>
      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const toggle = document.querySelector(".password-options a");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggle.textContent = "Hide";
      } else {
        passwordInput.type = "password";
        toggle.textContent = "Show";
      }
    }
  </script>
  
  <div id="login-success-popup" class="popup hidden">
    <div class="popup-content">
      <h2>✅ Login Successful!</h2>
      <p>Redirecting to SmartFarm...</p>
    </div>
  </div>
  <script>
    const loginForm = document.getElementById("login-form");
  
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
  
      const formData = new FormData(loginForm);
      const email = formData.get("email");
      const password = formData.get("password");
  
      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });
  
        const result = await res.json();
  
        if (res.ok && result.success) {
          showSuccessPopup();
          setTimeout(() => {
            window.location.href = "index.html";
          }, 2000);
        } else {
          alert("❌ " + (result.message || "Invalid credentials"));
        }
      } catch (err) {
        alert("⚠️ Login failed. Try again.");
      }
    });
  
    function showSuccessPopup() {
      const popup = document.getElementById("success-popup");
      popup.classList.remove("hidden");
      popup.classList.add("show");
    }
  </script>
  
  
  
  <div id="success-popup" class="popup hidden">
    <div class="popup-content">
      <h2>✅ Success!</h2>
      <p>You’re being redirected to SmartFarm...</p>
    </div>
  </div>
  
</body>
</html>
